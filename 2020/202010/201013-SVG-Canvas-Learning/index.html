<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>201013-SVG-Canvas-Learning</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      div {
        text-align: center;
      }
      div > svg {
        margin: auto;
      }
      /* div#c1 */
      /* div#c1 { display: none; } */
      div#c1 svg {
        background: #777;
      }
      /* div#c2 */

    </style>
  </head>
  <body>
    <div class="container" id="c1">
      <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500"
      >
        <defs>
          <linearGradient id="fade">
            <stop offset="0%" stop-color="#f9c596"/>   <!-- 杏桃色 -->
            <stop offset="100%" stop-color="#fc5d9d"/> <!-- 萤光洋红色 -->
          </linearGradient>
        </defs>
        <!-- 画一个具有浅色边框且填充为渐变色的矩形 -->
        <rect x="100" y="100" width="100" height="75"
          stroke="#f6f6f6" stroke-width="10" fill="url(#fade)"
        />
      </svg>
    </div>
    <div class="container" id="c2">
      This is a red square: 
      <svg width="10", height="10">
        <rect x="0" y="0" width="10" height="10" fill="red" />
      </svg>
      ; This is a blue circle:
      <svg width="10", height="10">
        <circle cx="5" cy="5" r="5" fill="blue" />
      </svg>
    </div>
    <div class="container" id="c3">
      <canvas width="1000px"></canvas>
    </div>
    <script src="koch.js"></script>
    <script>
      const c3 = document.querySelector("#c3 canvas").getContext('2d');

      snowFlake(c3, 0, 5, 115, 125);    // 0级别的雪花就是一个三角形
      snowFlake(c3, 1, 145, 115, 125);  // 1级别的雪花就是一个六角星
      snowFlake(c3, 2, 285, 115, 125);  // 以此类推
      snowFlake(c3, 3, 425, 115, 125);
      snowFlake(c3, 4, 565, 115, 125);

      c3.stroke();
    </script>
    <!-- <script></script> -->
  </body>
</html>
