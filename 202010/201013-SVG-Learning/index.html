<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>201013-SVG-Learning</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      div {
        text-align: center;
      }
      div > svg {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container" id="c1">
      <svg xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 2000 2000">
        <defs>
          <linearGradient id="fade">
            <stop offset="0%" stop-color="#f9c596"/>   <!-- 杏桃色 -->
            <stop offset="100%" stop-color="#fc5d9d"/> <!-- 萤光洋红色 -->
          </linearGradient>
        </defs>
        <!-- 画一个具有浅色边框且填充为渐变色的矩形 -->
        <rect x="100" y="200" width="800" height="600"
          stroke="#f6f6f6" stroke-width="25" fill="url(#fade)"
        />
      </svg>
    </div>
    <!-- <script></script> -->
  </body>
</html>
